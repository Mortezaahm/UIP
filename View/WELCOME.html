<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">
  <!-- jQuery Modal -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
  <title>Ship With No Name</title>
  <!--  adding the scripts-->

</head>
<body>
<!--welcome and login page-->
<div class="container">
  <div class="welcome">
    <div class="welcome-container">
      <h1 class="welcome-text" id="header"></h1>
      <button class="welcome-btn">
        <a href="#ex1" rel="modal:open" id="sign"></a>
      </button>
    </div>
    <div id="ex1" class="modal">
      <div class="login-container">
        <form class="form">
          <div class="form-welcome">
            <p id="welcome"></p>
            <p class="sign-text" id="sign-welcome"></p>
          </div>

          <!-- Login pop-up-->
          <form id="formLogin" method="post" name="myform">
            <div class="userPass">
              <label for="username" id="username"></label><br>
              <input type="text" id="username1" name="username" value="" required><br>
              <label for="password" id="password"></label><br>
              <input type="password" id="password1" name="password" value="" required>
            </div>

          </form>
          <div class="modal-btns">
            <button type="submit" class="btn-login" id="lBtn" ></button>
            <!--<button rel="modal:close" class="btn-back">Reset</button>-->
          </div>

        </form>
      </div>
    </div>

  </div>
  <div class="footer">
    <div class="rectangular"></div>
    <p id="swipe"></p>
    <p id="noAccount"></p>
  </div>
</div>
<script type="module" src="login.js"></script>




</body>
</html>
