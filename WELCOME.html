<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">
  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <title>Ship With No Name</title>
</head>
<body>

<div class="container">
  <div class="welcome">
    <div class="welcome-container">
      <h1 class="welcome-text">Welcome to Our Ship</h1>
      <button class="welcome-btn">
        <p><a href="#ex1" rel="modal:open">Login</a></p>
      </button>
    </div>
    <div id="ex1" class="modal">
      <div class="login-container">
        <form class="form">
          <div class="form-welcome">
            <p>Welcome On Board</p>
            <p class="sign-text">Sign In</p>
          </div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div class="modal-btns">
            <button type="submit" class="btn-login">Login</button>
            <!--                        <button rel="modal:close" class="btn-back">Back</button>-->
          </div>


        </form>
      </div>

    </div>



  </div>
  <div class="footer">
    <div class="rectangular"></div>
    <p>Swipe Up</p>
    <p>if you do not have an account</p>
  </div>

</div>
</body>
<script>
  $("#fade").modal({
    fadeDuration: 1000,
    fadeDelay: 0.50
  });
</script>
</html>
<script>
  (function() {
    var ws = new WebSocket('ws://' + window.location.host +
            '/jb-server-page?reloadMode=RELOAD_ON_SAVE&'+
            'referrer=' + encodeURIComponent(window.location.pathname));
    ws.onmessage = function (msg) {
      if (msg.data === 'reload') {
        window.location.reload();
      }
      if (msg.data.startsWith('update-css ')) {
        var messageId = msg.data.substring(11);
        var links = document.getElementsByTagName('link');
        for (var i = 0; i < links.length; i++) {
          var link = links[i];
          if (link.rel !== 'stylesheet') continue;
          var clonedLink = link.cloneNode(true);
          var newHref = link.href.replace(/(&|\?)jbUpdateLinksId=\d+/, "$1jbUpdateLinksId=" + messageId);
          if (newHref !== link.href) {
            clonedLink.href = newHref;
          }
          else {
            var indexOfQuest = newHref.indexOf('?');
            if (indexOfQuest >= 0) {
              // to support ?foo#hash
              clonedLink.href = newHref.substring(0, indexOfQuest + 1) + 'jbUpdateLinksId=' + messageId + '&' +
                      newHref.substring(indexOfQuest + 1);
            }
            else {
              clonedLink.href += '?' + 'jbUpdateLinksId=' + messageId;
            }
          }
          link.replaceWith(clonedLink);
        }
      }
    };
  })();
</script>
